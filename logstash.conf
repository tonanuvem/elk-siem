input {
  file {
   path => "/usr/tmp/sample.log"
   start_position => "beginning"
   sincedb_path => "/dev/null"
  }
}
  filter {
   grok {
    match => { "message" => ['%{TIMESTAMP_ISO8601:time} %{LOGLEVEL:logLevel} %{GREEDYDATA:logMessage}'] }
  }
}
output {
  elasticsearch {
   hosts => "http://elasticsearch:9200"
   index => "logs-demo-grok"
   action => "create"
}

stdout {}

}
